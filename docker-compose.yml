version: '3.8'

services:
  # Backend API service
  vcw-backend:
    build:
      context: ./vcw-backend
      dockerfile: Dockerfile
    container_name: vcw-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ISSUER_DID=did:gym:issuer:123
    volumes:
      # Persist storage data
      - backend_storage:/app/storage
      # Persist configuration
      - backend_config:/app/config
    networks:
      - vcw-network
    restart: unless-stopped

  # Frontend React app
  vcw-frontend:
    build:
      context: ./vcw-frontend
      dockerfile: Dockerfile
    container_name: vcw-frontend
    ports:
      - "8080:3000"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://vcw-backend:3000
    depends_on:
      - vcw-backend
    networks:
      - vcw-network
    restart: unless-stopped

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: vcw-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Add SSL certificates if needed
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - vcw-backend
      - vcw-frontend
    networks:
      - vcw-network
    restart: unless-stopped

volumes:
  backend_storage:
    driver: local
  backend_config:
    driver: local

networks:
  vcw-network:
    driver: bridge